name: ci
on: [push]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: init
        run: sudo apt update -yqq && sudo apt install -yqq ninja-build clang-18
      - name: configure gcc
        run: cmake -S . --preset=default -B build -DCMAKE_CXX_COMPILER=g++-13
      - name: configure clang
        run: cmake -S . --preset=ninja-clang -B clang -DCMAKE_CXX_COMPILER=clang++-18
      - name: build gcc
        run: cmake --build build --config=Release
      - name: build clang
        run: cmake --build clang --config=Release
      - name: test
        run: cd build && ctest -C Release
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: cmake -S . --preset=vs22 -B build
      - name: build
        run: cmake --build build --config=Release
      - name: test
        run: cd build && ctest -C Release

  compare-results:
    name: Compare Outputs
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Linux Output
        uses: actions/download-artifact@v4
        with:
          name: linux-output

      - name: Download Windows Output
        uses: actions/download-artifact@v4
        with:
          name: windows-output

      - name: Compare Outputs
        run: |
          diff -u linux_output.txt windows_output.txt || (echo "Mismatch detected!" && exit 1)