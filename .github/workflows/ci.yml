name: ci
on: [push]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LLVM (Latest Clang)
        run: |
          sudo apt update -yqq
          sudo apt install -yqq wget lsb-release
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh latest
          sudo apt install -yqq clang-format clang-tidy ninja-build g++-13
          
      - name: Verify Clang Version
        run: clang --version
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: cmake -S . --preset=vs22 -B build
      - name: build
        run: cmake --build build --config=Release
      - name: test
        run: cd build && ctest -C Release
